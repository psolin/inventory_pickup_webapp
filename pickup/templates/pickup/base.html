<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->

    {% load i18n %}

    <link href="/static/js/pickadate.js-master/lib/themes/classic.css" type="text/css" rel="stylesheet">
    <link href="/static/js/pickadate.js-master/lib/themes/classic.date.css" type="text/css" rel="stylesheet">
    <link href="/static/js/pickadate.js-master/lib/themes/classic.time.css" type="text/css" rel="stylesheet">

    <link href="/static/css/jquery.bootgrid.min.css" type="text/css" rel="stylesheet">

  </head>

    <!--pickadate.js -->
    <script src="/static/js/picker.js"></script>
    <script src="/static/js/picker.date.js"></script>

   {% block custom_scripts %}
