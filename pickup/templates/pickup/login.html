{% extends "pickup/base.html" %}

{% block content %}
<div class="h-100 row align-items-center">
    <div class="card" style="width: 18rem">
<article class="card-body">
	<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
	<hr>
	<p class="text-success text-center">Some message goes here</p>
	<form action='/login/' method="POST">
        {% csrf_token %}
        {% if form.errors %}
            {{ form.errors}}
        {% endif %}
	<div class="form-group">
	<div class="input-group">
		<input name="email" id="id_email" class="form-control" placeholder="Email or login" type="email">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<div class="input-group">
	    <input class="form-control" name="password" id="id_password" placeholder="******" type="password">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
		<br/>
	<button type="submit" value="Login" class="btn btn-primary btn-block"> Login  </button>
	</div> <!-- form-group// -->
	<p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
        <input type="hidden" name="next" value="{{ current_path }}" />
	</form>
</article>
</div> <!-- card.// -->
</div>
</ul>
{% endblock %}
